<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <title>NYT Article Search</title>
</head>

<body>
    <div id="json-div">


    </div>



    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <script>
        var searchTerm = "libya";

        var startDays = "0101"
        var endDays = "1231";
        var userStartYear = "";
        var userEndYear = "";
        var beginDate = userStartYear + startDays;
        var endDate = userEndYear + endDays;
        console.log(beginDate)





        var qurl = "https://api.nytimes.com/svc/search/v2/articlesearch.json";


        qurl += '?' + $.param({
            'api-key': "ddf3f091d94f4314997cfdca0d50109a",
            'q': "libya",
            'page': 0,
            'begin_date': "19990101",
            'end_date': "20000101",
        })

        $.ajax({
            url: qurl,
            method: "GET",
            async: true,
        }).then(function (response) {
            responseLocal = response;
            for (i = 0; i < responseLocal.response.docs.length; i++) {
                $("<p>", {
                    "id": "json" + i,
                    "text": (JSON.stringify(responseLocal.response.docs[i]))
                }).appendTo("#json-div")
            }





        })




    </script>



</body>

</html>
